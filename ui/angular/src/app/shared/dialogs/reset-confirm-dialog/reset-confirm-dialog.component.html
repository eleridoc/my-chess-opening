<!--
  ResetConfirmDialog
  - Small confirmation dialog used when an action requires resetting the current Explorer session.
  - "details" is optional and typically used to show a gameId or extra context.
-->

<h2 mat-dialog-title>{{ data.title }}</h2>

<div mat-dialog-content class="reset-confirm-dialog__content">
	<p class="reset-confirm-dialog__message">{{ data.message }}</p>

	<pre *ngIf="data.details" class="reset-confirm-dialog__details">{{ data.details }}</pre>
</div>

<div mat-dialog-actions align="end" class="reset-confirm-dialog__actions">
	<button mat-button type="button" (click)="onCancel()">
		{{ data.cancelLabel ?? 'Cancel' }}
	</button>

	<!-- Use the "warn" color to make the destructive nature of the action explicit. -->
	<button mat-flat-button type="button" color="warn" (click)="onConfirm()">
		{{ data.confirmLabel ?? 'Reset & Continue' }}
	</button>
</div>
