<div
	class="player-card"
	[class.player-card--white]="isWhite"
	[class.player-card--black]="!isWhite"
	[class.player-card--top]="position === 'top'"
	[class.player-card--bottom]="position === 'bottom'"
>
	<div class="player-card__left">
		<!-- "Me" marker is only available for DB snapshots (facade sets player.isMe) -->
		<mat-icon class="player-card__icon" *ngIf="player.isMe; else unknown">person</mat-icon>
		<ng-template #unknown>
			<mat-icon class="player-card__icon">question_mark</mat-icon>
		</ng-template>
	</div>

	<div class="player-card__right">
		<div class="player-card__right-top">
			<div class="player-card__meta">
				<span class="player-card__side">
					<span class="player-card__dot" aria-hidden="true"></span>
					<span class="player-card__side-text">{{ player.name }}</span>
				</span>

				<span class="player-card__elo" *ngIf="player.elo as elo"> ({{ elo }})</span>
			</div>
		</div>

		<div class="player-card__right-bottom">
			<!-- Captures are shown when available; material advantage is shown as "+X" for the leading side only -->
			<app-captured-pieces-line
				[playerSide]="side"
				[availability]="capturedAvailability"
				[counts]="capturedCounts"
				[materialAdvantage]="materialAdvantage"
			></app-captured-pieces-line>
		</div>
	</div>
</div>
