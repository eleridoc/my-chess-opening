<div class="setup-page">
	<mat-card class="setup-card">
		<mat-card-header>
			<mat-card-title>Initial setup</mat-card-title>
			<mat-card-subtitle>
				Please enter your Lichess and/or Chess.com username. At least one is required.
			</mat-card-subtitle>
		</mat-card-header>

		<mat-card-content>
			Please enter your Lichess and/or Chess.com username. At least one is required.

			<form (ngSubmit)="onSubmit()" [formGroup]="form" class="setup-form">
				<mat-form-field appearance="outline" class="full-width">
					<mat-label>Lichess username</mat-label>
					<input matInput formControlName="lichessUsername" />
				</mat-form-field>

				<mat-form-field appearance="outline" class="full-width">
					<mat-label>Chess.com username</mat-label>
					<input matInput formControlName="chesscomUsername" />
				</mat-form-field>

				<div class="error" *ngIf="error">
					{{ error }}
				</div>

				<div class="actions">
					<button mat-flat-button color="primary" type="submit" [disabled]="isSubmitting">
						Save and continue
					</button>
				</div>
			</form>
		</mat-card-content>
	</mat-card>
</div>
