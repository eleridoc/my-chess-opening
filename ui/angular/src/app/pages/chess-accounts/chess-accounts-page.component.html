<div class="app-page">
	<h1 class="page-title">My chess accounts</h1>
	<p class="page-subtitle">
		Manage your chess accounts used by the application (Lichess and Chess.com at the moment).
	</p>

	<div class="app-card-flat">
		<div class="app-card-flat-top">Add a chess account</div>
		<div class="app-card-flat-content">
			<app-add-account-form
				[disabled]="loading() || actionsDisabled()"
				(addRequested)="onAddRequested($event)"
			></app-add-account-form>
		</div>
	</div>

	<div class="app-card-flat chess-accounts__list">
		<!-- <div class="app-card-flat-top">Accounts</div> -->

		<div class="app-card-flat-content-fit chess-accounts__list-content">
			<app-section-loader
				[loading]="loading()"
				mode="overlay"
				[mask]="true"
				[blocking]="true"
				label="Loading accountsâ€¦"
			>
				<div class="app-table-card app-table-card--compact chess-accounts__table-card">
					<div class="app-table-card__scroll">
						<app-accounts-table
							[rows]="rows()"
							[error]="error()"
							[actionsDisabled]="actionsDisabled()"
							(toggleRequested)="onToggleRequested($event)"
							(deleteRequested)="onDeleteRequested($event)"
						></app-accounts-table>
					</div>
				</div>
			</app-section-loader>
		</div>
	</div>
</div>
