<div class="app-page">
	<h1 class="page-title">Chess accounts</h1>
	<p class="page-subtitle">Manage chess accounts used by the app (Lichess and Chess.com).</p>

	<div class="app-card-flat">
		<div class="app-card-flat-top">Add a chess account</div>
		<div class="app-card-flat-content">
			<app-add-account-form
				[disabled]="loading() || actionsDisabled()"
				(addRequested)="onAddRequested($event)"
			></app-add-account-form>
		</div>
	</div>

	<div class="app-card-flat">
		<div class="app-card-flat-top">Accounts</div>
		<div class="app-card-flat-content">
			<app-section-loader
				class="accounts-loader"
				[loading]="loading()"
				mode="overlay"
				[mask]="true"
				[blocking]="true"
				label="Loading accountsâ€¦"
				[showDelayMs]="0"
				[minVisibleMs]="250"
			>
				<app-accounts-table
					[rows]="rows()"
					[error]="error()"
					[actionsDisabled]="actionsDisabled()"
					(toggleRequested)="onToggleRequested($event)"
					(deleteRequested)="onDeleteRequested($event)"
				></app-accounts-table>
			</app-section-loader>
		</div>
	</div>
</div>
