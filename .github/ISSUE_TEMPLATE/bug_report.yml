name: Bug report
description: Report a bug to help us improve
title: '[Bug] '
labels: ['bug']
body:
    - type: textarea
      id: summary
      attributes:
          label: Summary
          description: What happened?
          placeholder: A clear and concise description of the bug.
      validations:
          required: true

    - type: textarea
      id: repro
      attributes:
          label: Steps to reproduce
          description: How can we reproduce the issue?
          placeholder: |
              1. Go to ...
              2. Click ...
              3. See error ...
      validations:
          required: true

    - type: textarea
      id: expected
      attributes:
          label: Expected behavior
          placeholder: What did you expect to happen?
      validations:
          required: true

    - type: textarea
      id: logs
      attributes:
          label: Logs / screenshots
          description: Paste logs or add screenshots if relevant.
          render: shell
      validations:
          required: false

    - type: input
      id: env
      attributes:
          label: Environment
          description: OS, Node version, app version, etc.
          placeholder: 'Linux Mint 22.1, Node 20.x, app v0.x.x'
      validations:
          required: true
