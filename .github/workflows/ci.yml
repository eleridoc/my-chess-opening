name: CI

on:
    push:
        branches: ['main']
    pull_request:

jobs:
    build:
        name: Build (Node 22)
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Build all workspaces
              run: npm run build:all
